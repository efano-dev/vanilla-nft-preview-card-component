<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Earnest Piolo Fano" />
        <meta name="description" content="NFT Preview Card Component - Frontend Mentor Challenge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | NFT Preview Card Component</title>
    </head>
    <body>
        <main>
            <article class="card border-radius">
                <div class="card__top">
                    <a class="card__image-link">
                        <img
                            src="./assets/images/image-equilibrium.jpg"
                            alt="Equilibrium Image"
                            width="604"
                            height="604"
                            class="card__background border-radius-sm"
                        />
                        <div class="card__image-link-overlay border-radius-sm"></div>
                        <img src="./assets/images/icon-view.svg" alt="View Image" width="48" height="48" class="card__image-link-icon" />
                    </a>

                    <a class="card__link">
                        <h1 class="card__h1 margin-bottom">Equilibrium #3429</h1>
                    </a>
                    <p class="card__p-lg margin-bottom-xl">Our Equilibrium collection promotes balance and calm.</p>

                    <div class="card__group margin-bottom-lg">
                        <img src="./assets/images/icon-ethereum.svg" alt="Ethereum Image" width="11" height="18" />
                        <p class="card__p highlight semi-bold margin-left-sm">0.041 ETH</p>

                        <img
                            src="./assets/images/icon-clock.svg"
                            alt="Clock Image"
                            width="17"
                            height="17"
                            class="card__group__right-item"
                        />
                        <p class="card__p margin-left-sm">3 days left</p>
                    </div>
                </div>
                <div class="card__bottom">
                    <div class="card__group">
                        <img
                            src="./assets/images/image-avatar.png"
                            alt="Person Image"
                            width="132"
                            height="132"
                            class="card__profile-image"
                        />
                        <p class="card__p margin-left">Creation of <span class="highlight-white">Jules Wyvern</span></p>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <script src="./scripts/script.mjs" type="module"></script>
        </footer>
    </body>
</html>
